<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part Number Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        form {
            margin-bottom: 20px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .models {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Search for Part Number</h1>
        <form id="searchForm">
            <label for="partNumber">Enter Part Number</label>
            <input type="text" id="partNumber" name="partNumber" required>
            <button type="submit">Enter</button>
        </form>

        <div class="models" id="modelsContainer">
            <!-- Models will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent form from refreshing the page

            const partNumber = document.getElementById('partNumber').value;
            if (!partNumber) {
                alert('Please enter a part number.');
                return;
            }

            // Show loading message while fetching
            document.getElementById('modelsContainer').innerHTML = 'Loading...';

            try {
                const response = await fetch('http://localhost:3000/api/getModels', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ partNumber })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch models.');
                }

                const data = await response.json();
                console.log(data)

                // Display the models
                if (data && data.models && data.models.length > 0) {
                    let modelsText = '';
                    data.models.forEach((model, index) => {
                        modelsText += `<p>${index + 1}. ${model}</p>`;
                    });

                    document.getElementById('modelsContainer').innerHTML = modelsText;
                } else {
                    document.getElementById('modelsContainer').innerHTML = 'No models found.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('modelsContainer').innerHTML = 'Error fetching models.';
            }
        });
    </script>

</body>
</html>
